name: Release

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.host }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS - native runners
          - target: x86_64-apple-darwin
            host: macos-latest
          - target: aarch64-apple-darwin
            host: macos-latest
          # Windows - native runner
          - target: x86_64-pc-windows-msvc
            host: windows-latest
          # Linux gnu - napi-cross
          - target: x86_64-unknown-linux-gnu
            host: ubuntu-latest
            extra-args: '--use-napi-cross'
          - target: aarch64-unknown-linux-gnu
            host: ubuntu-latest
            extra-args: '--use-napi-cross'
          # Linux musl - cargo-zigbuild
          - target: x86_64-unknown-linux-musl
            host: ubuntu-latest
            extra-args: '-x'
          - target: aarch64-unknown-linux-musl
            host: ubuntu-latest
            extra-args: '-x'
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup (Nix)
        if: runner.os != 'Windows'
        uses: ./.github/actions/setup

      - name: Setup (Windows)
        if: runner.os == 'Windows'
        uses: ./.github/actions/setup-windows

      - name: Setup (Linux Cross-Compilation)
        if: runner.os == 'Linux'
        uses: ./.github/actions/setup-linux

      - name: Build native binding (${{ matrix.target }})
        shell: bash
        run: |
          bunx napi build --release --platform --esm --strip \
            --output-dir dist/napi/ \
            --target "${{ matrix.target }}" ${{ matrix.extra-args }}
        env:
          MACOSX_DEPLOYMENT_TARGET: '10.13'
          TARGET_CFLAGS: '-std=gnu11'
          CC: ${{ runner.os == 'Windows' && 'clang-cl' || '' }}

      - name: Upload native binding
        uses: actions/upload-artifact@v4
        with:
          name: native-binding-${{ matrix.target }}
          path: dist/napi/
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_TOKEN_FOR_UPDATES }}

      - name: Setup
        uses: ./.github/actions/setup

      - name: Download native bindings
        uses: actions/download-artifact@v4
        with:
          pattern: native-binding-*
          path: dist/napi
          merge-multiple: true

      - name: Build JavaScript
        run: bun run build:js

      - name: Check formatting
        run: nix fmt -- --fail-on-change

      - name: Run Nix flake checks
        run: nix flake check

      - name: Run clippy
        run: cargo clippy

      - name: Run eslint
        run: bun run lint

      - name: Run Rust tests
        run: cargo test

      - name: Run JavaScript tests
        run: bun test

      - name: Semantic Release
        run: bunx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN_FOR_UPDATES }}
