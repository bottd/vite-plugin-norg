name: PR Pipeline

on:
  pull_request:
    branches: [main]

jobs:
  ci:
    name: CI Pipeline
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Nix
        uses: ./.github/actions/setup-nix

      - name: Setup Nix dev environment
        uses: nicknovitski/nix-develop@v1

      - name: Install dependencies
        run: npm ci

      - name: Run Nix flake checks
        run: nix flake check

      - name: Build plugin
        run: npm run build

      - name: Run cargo checks and clippy
        run: cargo check && cargo clippy

      - name: Run eslint
        run: npm run lint

      - name: Run Rust tests
        run: cargo test

      - name: Run JavaScript tests
        run: npm test
